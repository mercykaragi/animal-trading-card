<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="border">
		<!-- your favorite animal's name goes here -->
		<h3 class="bold">Kuola</h3>
		<!-- your favorite animal's image goes here -->
		<img src="kuola.jpg" alt="Kuola">
		<div id="fact">
			<p id="italic">The koala only eats Eucalyptus leaves</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li class="list"><span class="bold">Scientific Name</span>: Phascolarctos cinereus</li>
				<li class="list"><span class="bold">Average Length</span>: 60 – 85 cm</li>
				<li class="list"><span class="bold">Average Lifespan</span>: 13 – 18 years</li>
				<li class="list"><span class="bold">Habitat</span>: Eucalyptic forests</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Kuola are cute, fury and lovely to watch</p>
		</div>
	</div>
</body>
</html>
